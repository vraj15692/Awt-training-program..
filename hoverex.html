<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover-Ex</title>
    <style>
        p:hover,h1:hover {
        background-color: aqua;
        text-align: center;
        }

        h1:hover {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>HOVER</h1>
    <p>This is Hover Example!!</p>
</body>
</html>
