<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightblue">
    <center style="background-color: azure;"><h3>STUDENT FORM</center></h3>
    <form action="Login form.html">
        <label for="name"> Name</label> <input type="text" name="Name" id="name"><br>
        <br>
        <label for="addr">Address</label>
        <textarea addr="Address" id="addr" cols="20" rows="3" ></textarea><br>
        <br>
        <label for="phno.">Phone No.</label> <input type="number" phno.="phone No." id="phno."><br>
        <br>
        <label for="dob">D.O.B</label> <input type="date" dob="D.O.B" id="dob"><br>
        <br>
        <label for="enno."> Enrollment No.</label> <input type="number" enno.="Enrollment No." id="enno."><br>
        <br>
        <label for="email">E-mail</label> <input type="text" email="E-mail" id="email"><br>
        <br>
        <label for="branch"> Branch</label><input type="text" branch="Branch" id="branch"><br>
        <br> 
        <label for="sem"> Semester</label><input type="number" sem="Semester" id="sem"><br>
        <br>
        Gender- 
        Male<input type="radio" name="Gender">
        female<input type="radio" name="Gender"><br>
        <br>
        Skills - Coding <input type="checkbox" name="Skills">
        Analytical skills <input type="checkbox" name="Skills"><br>
        Technical Skills <input type="checkbox">
        Core Skills <input type="checkbox"><br>
        Additional skills <input type="text"><br>
        
        <p> Looking for Internship!!</p>
        Choose <input type="checkbox"><br>
        <br>
        <label for="sugg">Your Suggestions:</label>
        <textarea sugg="Your Suggestions:" id="sugg" cols="20" rows="3"></textarea><br>
        <br>
        <div>
            <audio controls src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3">
        </audio>
            </div>
        <div>
            <center><label for="su"></label>
                <input type="submit" value="SUBMIT" id="su">
                <label for="re"></label>
                <input type="reset" value="RESET" id="re">
            </center>
        </div>
    </form>
</body>
</html>
